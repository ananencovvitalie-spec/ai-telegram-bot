services:
  - type: web
    name: ai-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main_render.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
